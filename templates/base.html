<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                <p class={{category}}>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        </div>

        {% block content %}
        {% endblock %}
    </body>

</html>
