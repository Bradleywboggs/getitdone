{% extends "base.html" %}

{% block content %}
<h1>Get it Done!</h1>
<form method='post'>
    <label>
        <input name='task' type='text' />
    </label>
</form>
<hr />

{% if tasks|length == 0 %}
<p>No tasks yet!</p>
{% else %}
<ul>
    {% for task in tasks %}
    <li>{{task}}</li>
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
